<!DOCTYPE html>
<html>
<head>
    <title>Exportar PDF</title>
</head>
<body>
<h1>Exportar PDF</h1>
{% if pdf_file %}
<p>PDF gerado com sucesso! Clique no link abaixo para baixar o arquivo:</p>
<a download href="{{ pdf_file }}">Download PDF</a>
{% else %}
<p>{{ error_msg }}</p>
{% endif %}
</body>
</html>
