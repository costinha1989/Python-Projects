<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Introduzir Registo</title>
</head>
<body>
<h1>Introduzir Registo</h1>
<form method="post">
    <div class="form-group">
        <label for="jid">JID</label>
        <input class="form-control" id="jid" name="jid" required type="text">
    </div>
    <div class="form-group">
        <label for="localidade">Localidade</label>
        <input class="form-control" id="localidade" name="localidade" required type="text">
    </div>
    <div class="form-group">
        <label for="cidade">Cidade</label>
        <input class="form-control" id="cidade" name="cidade" required type="text">
    </div>
    <div class="form-group">
        <label for="pais">País</label>
        <select class="form-control" id="pais" name="pais">
            {% for country in countries %}
            <option value="{{ country }}">{{ country }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="grupo">Grupo</label>
        <select class="form-control" id="grupo" name="grupo">
            {% for group in groups %}
            <option value="{{ group }}">{{ group }}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label for="divisao">Divisão</label>
        <input class="form-control" id="divisao" name="divisao" required type="text">
    </div>
    <button class="btn btn-primary" type="submit">Guardar</button>
</form>
</body>
</html>
